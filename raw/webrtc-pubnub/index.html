<!DOCTYPE html>
<html lang="en">
<head>
  <title>WebRTC | PubNub</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>WebRTC | PubNub</h2>
  <div class="row">
    <div class="col-xs-12">
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="username" class="form-control" id="username" placeholder="Enter username" name="username">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <form id="callForm">
        <div class="form-group">
          <label for="number">Number:</label>
          <input type="number" class="form-control" id="number" placeholder="Enter call number" name="number">
        </div>
        <button type="submit" class="btn btn-default">Call</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <form id="hangupForm">
        <button type="submit" class="btn btn-default">Hangup</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div id='vid-box'></div>
    </div>
  </div>

</div>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdn.pubnub.com/pubnub.js'></script>
<script src='https://stephenlb.github.io/webrtc-sdk/js/webrtc.js'></script>
<script src='webrtc.js'></script>

</body>
</html>
